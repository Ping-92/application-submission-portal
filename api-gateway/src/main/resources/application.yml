spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
      - id: NOTIFICATION-SERVICE
        uri: lb://NOTIFICATION-SERVICE
        predicates:
        - Path=/api/notificationservice/**
        filters:
        - StripPrefix=2
      - id: APPLICATION-SERVICE
        uri: lb://APPLICATION-SERVICE
        predicates:
        - Path=/api/applicationservice/**
        filters:
        - StripPrefix=2
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/api/userservice/**
        filters:
        - StripPrefix=2
