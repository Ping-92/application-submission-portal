<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<script>
	function validateform() {
		var name = document.getElementById("uname").value;
		var password = document.getElementById("newpassword").value;
		var cpassword = document.getElementById("cpassword").value;
		if (name == null || name == "") {
			alert("User Name can't be blank");
			return false;
		} else if (password.length < 6) {
			alert("Password must be at least 6 characters long.");
			return false;
		} else if (password !== cpassword) {
			alert("Password must be same!");
			return false;
		}
		 document.myform.submit();
	}
</script>
<style>
div {
	position: absolute;
	margin-top: 300px;
	margin-left: 45%
}
</style>
</head>
<body style="background-color: powderblue;">
    <h1>Register</h1>
        <form action="#" th:action="@{/register}" th:object="${person}" method="post"
        onsubmit="event.preventDefault(); validateform();" name="myform">
            <table>
                <tr >
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr >
                    <td>Email:</td>
                    <td><input type="email" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                </tr>
                 <tr >
                    <td>Mobile Number:</td>
                    <td><input type="tel" th:field="*{mobilePhone}" /></td>
                   
                </tr>
                <tr th:object="${users}">
                    <td>Username:</td>
                    <td><input type="text" th:field="*{username}" id="uname"/></td>
                </tr>
                <tr th:object="${users}">
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" id="newpassword"/></td>
                </tr>
                <tr>
                <td><label for="cpassword">Re-enter Password:</label></td>
                <td><input type="password" id="cpassword"></td>
                </tr>
                <tr>
                    <td><button type="submit" name="Register">Register</button></td>
                </tr>
            </table>
        </form>
        <br><input type="button" value="Login page" onclick="location.href='login';">
    </body>
</html>
